<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>Products</h2>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Product name</th>
            <th scope="col">From</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | async">
            <td>{{product.name}}</td>
            <td>{{product.country}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-8">
      <form [formGroup]="productForm" (submit)="submitForm($event)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="productName">Product name</label>

            <input
              id="productName"
              class="form-control"
              placeholder="e.g. Oil"
              formControlName="name"
              [ngClass]="{'is-invalid': productForm.get('name').invalid && productForm.get('name').touched}">

            {{productForm.get('name').errors | json}}
          </div>

          <div class="form-group col-md-6">
            <label for="country">Country</label>

            <input
              id="country"
              class="form-control"
              placeholder="e.g. Ukraine"
              formControlName="country"
              [ngClass]="{'is-invalid': productForm.get('country').invalid && productForm.get('country').touched}">

            {{productForm.get('country').errors | json}}
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-outline-primary">Add new product</button>
        </div>
      </form>
    </div>
  </div>
</div>
